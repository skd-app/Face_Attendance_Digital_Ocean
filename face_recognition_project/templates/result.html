<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Result</title>
</head>

<style>
    body {
        background-color: #dddace;
    }
</style>

<body>
    <div class="container" align="center" style="margin-top: 15%;">

        {% if error_saving %}
        <h1>Error Saving! Please try again</h1>
        <h4>Still facing issue?  Call Jay - <a href="tel:+917620719082">Call Now</a></h4>

        {% else %}

            {% if has_face %}
            
            <h1>Confirm</h1>
            <form action="{% url 'save_atten' %}" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <!-- {{ form.as_table }} -->
                        {{ form.as_div }}

                <br>
                <br>
                <button type="submit" id="accept" class="accept_button">Accept</button>


            {% else %}

            <h1>No Face Detected :( </h1>
            <h4>Ensure proper light and complete face visible</h4>
            
            {% endif %}

        {% endif %}
    </div>
        
        <br>
        <br>
        <div align="center">
        <input type="button" value="Scan Again" class="scan_face_button" onclick="location.href='{% url 'camera_photo' %}'">
        </div>        
        
</body>
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">

</html>
